---
- hosts: localhost
  connection: local
  roles:
    - gitignore
    - rbenv
    - role: ssl
      become: true
  vars:
    gitignore_files:
      - Global/Ansible
      - Global/Dropbox
      - Global/Redis
      - Global/SublimeText
      - Global/Vagrant
      - Global/VirtualEnv
      - Global/XCode
      - Global/macOS
